		<script type="text/javascript">

//			圆环图表
			jQuery(function($) {
				var oldie = /msie\s*(8|7|6)/.test(navigator.userAgent.toLowerCase());
				$('.easy-pie-chart.percentage').each(function(){
					$(this).easyPieChart({
						barColor: $(this).data('color'),//该curcular栏的颜色
						trackColor: '#06c7a8',//赛道的栏的颜色
						scaleColor: false,//是否有外科度
						lineCap: 'butt',//对接 ， 圆形 和 方形
						lineWidth: 37,//	宽度像素的棒材生产线的
						animate: oldie ? false : 1000,
						size:216//圆的外直径
					}).css('color', $(this).data('color'));
				});

			});
		</script>
		<script>
			//柱状图
			var mycolor=["#33a9db","#f39c11","#06c7a8","#e26c60"];
			var myData=[5,4,3,2];
			var data = {
				labels : [""],
				datasets : [
					{
						fillColor : mycolor[0],
						strokeColor : null,
						data : [myData[0]]
					},{
						fillColor : mycolor[1],
						strokeColor : null,
						data : [myData[1]]
					},{
						fillColor : mycolor[2],
						strokeColor : null,
						data : [myData[2]]
					},{
						fillColor : mycolor[3],
						strokeColor : null,
						data : [myData[3]]
					}
				]
			};
			var configs={
				scaleOverride : true, // 是否用硬编码重写y轴网格线
				scaleSteps : 4, //y轴刻度的个数
				scaleStepWidth : 1, //y轴每个刻度的宽度
				scaleStartValue : 1 , //y轴的起始值
				barValueSpacing : 20,//最外面柱子与两边的距离
				barDatasetSpacing : 10,//不同data柱子之间间距
				scaleGridLineColor : "rgba(0,0,0,0)"    // 网格线的颜色
			};
			//Get context with jQuery - using jQuery's .get() method.
			var ctx = $("#myChart").get(0).getContext("2d");
			//This will get the first returned node in the jQuery collection.
			var myNewChart = new Chart(ctx);
			new Chart(ctx).Bar(data,configs);
		</script>
